<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="style/css/bootstrap.min.css">
</head>
<body class="bg-dark ">  
    <div class="  text-white fw-bold fs-3" style="margin-top: 1px; ">
        Business Helper <i class="fa-solid fa-face-smile fa-shake"></i>
      </div>      
        <div class="container py-1 h-100" style="margin-top: 5%;">
          <div class="row d-flex justify-content-center align-items-center h-50">
            <div class="col-12 col-md-6 col-lg-4 col-xl-5">
              <div class="card bg-light text-black" style="border-radius: 1rem;">
                <div class="card-body text-center" style="padding: 5px;">
      
                  <div class="mb-md-2 mt-md-1 pb-1">
      
                    <h2 class="fw-bold " style="padding-bottom: 10px;"> <i class="fa-regular fa-eye"></i> Sign in</h2>
                    <p class="text-black-50 mb-5">Please enter the login details here!</p>
             <form action="#" method="post">


                    <div class="form-outline form-black mb-2" style="text-align: start; padding-left:10px ;">
                        <label class="form-label fs-6 fst-italic " for="emailId">Email</label>
                        <input type="email" id="emailId" name="emailId" class="form-control form-control-lg" />
                    </div>
      
                    <div class="form-outline form-black mb-2" style="text-align: start; padding-left:10px ;">
                      <label class="form-label fs-6 fst-italic" for="passwd">Password</label>
                      <div class="input-group"></div>
                      <input type="password" id="passwd" name="passwd" class="form-control form-control-lg" />
                    </div>
                    
                   
            
                    <button class="btn btn-primary btn-sm px-5" style="margin-top: 5%;" type="submit">Login</button>

                  </div>
      
                  <div>
                    <p class="mb-0">Don't have an account? <a href="#!" class="text-black-50 fw-bold">Create</a>
                    </p>
                  </div>
      
                </div>
              </div>
            </form>
            </div>
          </div>
        </div>



    <script src="style/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/7c2426f918.js" crossorigin="anonymous"></script>

</body>
</html>
